<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Engagement&family=Ephesis&family=Tillana&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Meenakshi Babu</title>
</head>

<body class="bg-black lg:px-32">

    <section id="landing">
        <div class="flex items-center justify-center max-w-6xl py-32 mx-auto">
            <div class="text-center text-7xl cursive purple">Meenakshi Babu</div>
            <div class=""><img src="images/meena.jpeg" class="rounded-tl-full rounded-br-full" alt=""></div>
        </div>
    </section>


    <section id="section1">
        <div class="flex items-center justify-center max-w-6xl py-32 ">
            <div class="max-w-lg img1"><img src="images/reading_book.png" alt=""></div>
            <div class="text-3xl text-white pt1">Holds a master's in <span class="italic">Innovation
                    &
                    Entrepreneurship</span> from <span class="font-bold purple">HEC Paris.</span>
            </div>


        </div>
    </section>
    <section id="section2">
        <div class="flex justify-end">
            <div class="flex items-center justify-center max-w-6xl py-32">

                <div class="text-3xl text-left text-white pt2">And has a certification in <span
                        class="italic">Design<br>
                        Thinking</span> from
                    <span class="font-bold purple">Stanford
                        d.school.</span>
                </div>
                <div class="max-w-lg img2"><img src="images/teaching_kids.png" alt=""></div>
            </div>
        </div>

    </section>


    <script src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script>
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: '#section1',
                // start: 'top center',
                toggleActiopns: "play none none pause",
                // end: '+=500'
                pin: true,
                pinSpacing: false,
                scrub: true
            }
        })
        tl.from('.img1', { opacity: 0, x: -30 })
        tl.from('.pt1', { opacity: 0, y: 30 }, '-=0.5')
        tl.to('.img1', { opacity: 0, x: -30 })
        tl.to('.pt1', { opacity: 0, y: -30 }, '-=0.5')

        let tl2 = gsap.timeline({
            scrollTrigger: {
                trigger: '#section2',
                // start: 'top center',
                toggleActiopns: "play none none pause",
                // end: '+=500'
                pin: true,
                // pinSpacing: false,
                scrub: true
            }
        })
        tl2.from('.img2', { opacity: 0, x: 30 })
        tl2.from('.pt2', { opacity: 0, y: 30 }, '-=0.5')
        tl2.to('.img2', { opacity: 0, x: 30 })
        tl2.to('.pt2', { opacity: 0, y: -30 }, '-=0.5')
    </script>
</body>

</html>
